<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Acha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h2>Pembukuan Acha</h2>
    </div>
    <div class="main">
        <nav>
            <button class="nav-tabungan active" id="Tabungan">Tabungan</button>
            <button class="nav-utang" id="Utang">Hutang</button>
        </nav>

        <div class="section">
            <div class="list">

            </div>
            <div class="inside hidden">
                <p class="nama"></p>
                <table id="table">
                    <tr>
                        <th>Tanggal</th>
                        <th>Note</th>
                        <th>Nominal</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="button">
            <button class="tombol" id="hapus">Hapus</button>
            <button class="tombol" id="orang">Tambah</button>
            <button class="tombol hidden" id="isi">Tambah</button>
        </div>
       
    </div>
    <div class="formBG hidden">
        <form action="" class="formbox Hapus hidden">
            <div id="perintah">Tolong masukkan nama Nasabah yang ingin dihapus</div>
            <div class="form">
                <input type="text" id="NameHapus" required placeholder="Nama">
            </div>
            <div class="btn">
                <button type="button" id="okhapus">OK</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
        <form action="" class="formbox orang hidden">
            <div id="perintah">Tolong masukkan nama Nasabah</div>
            <div class="form">
                <input type="text" id="Name" required placeholder="Nama">
            </div>
            <div class="btn">
                <button type="button" id="okOrang">OK</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
        <form action="" class="formbox isian hidden">
            <div class="form">
                <input type="string" name="uang" id="money" required placeholder="Nominal">
                <input type="date" name="tgl" id="date" required placeholder="Tanggal">
                <input type="text" name="ket" id="note" required placeholder="Keterangan">
                <div>
                    <input type="checkbox" name="ambil" id="ambil" value="nabung">
                    <label for="ambil">Ambil/Bayar</label>
                </div>
                
            </div>
            <div class="btn">
                <button type="button" id="okIsi">OK</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div class="foot"></div>
    
</body>
<script src="index.js"></script>
</html>
